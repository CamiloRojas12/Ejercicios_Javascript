<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando elementos</title>
    <link rel="stylesheet" href="css/elemento.css">
    <script src="js/elementos.js"></script>
</head>
<body>
    <div>
        <img id="portada" class="img-principal" src="img/Evangelion800.jpg" alt="portada">
    </div>
    <div class="anime">
        <img id="evangelion" src="img/Evangelion300x420.jpg" onmouseover="interConArg ('portada', 'img/Evangelion800.jpg')">
        <img id="luffy" src="img/One_Piece_js300x420.jpg" onmouseover="interConArg ('portada', 'img/One_Piece_js_800x450.jpg')">
        <img id="kmy" src="img/segunda-temporada300jpg.jpg" onmouseover="interConArg ('portada', 'img/kimetsu-no-yaiba-tengen-gyutaro800x450.jpg')">
        <img id="akame" src="img/akame300x420.jpg" onmouseover="interConArg ('portada', 'img/Akame800.jpg')">
    </div>
</body>
</html>
